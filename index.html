<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Danie .M"
      content="daniel malka,yndex practicum student danielmalka999@gmail.com"
    />
    <meta
      name="description"
      content="an interactive web-page via JS that has information about cities in The United Stats"
    />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Aroud the US.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/top__logo.svg"
          alt="AROUND the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="popup">
          <div class="popup__container">
            <button
              type="button"
              aria-label="button"
              class="popup__button popup__button_close"
            ></button>
            <h3 class="popup__title">Edit Profile</h3>
            <form name="form" class="form" id="form">
              <fieldset class="form__type">
                <input
                  type="text"
                  id="name"
                  name="name"
                  value="Jacques Cousteau"
                  class="form__input form__input_type_name"
                  required
                />
                <input
                  type="text"
                  id="occupation"
                  name="occu"
                  value="Explorer"
                  class="form__input form__input_type_occu"
                  required
                />
              </fieldset>
              <fieldset class="form__type">
                <button type="submit" class="form__button form__button_save">
                  Save
                </button>
              </fieldset>
            </form>
          </div>
        </section>
        <section class="top">
          <img
            src="./images/header__img.png"
            alt="Profile picture"
            class="top__img"
          />
          <div class="text">
            <div class="text__title">
              <h1 class="text__name">Jacques Cousteau</h1>
              <button
                type="button"
                aria-label="button"
                class="text__edit"
              ></button>
            </div>
            <p class="text__occu">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="button"
            class="top__plus-box"
          ></button>
        </section>
        <section class="images">
          <ul class="gallery">
            <li class="gallery__item">
              <img
                src="./images/KenaiFjords.jpg"
                alt="Kenai Fjords National Park, Alaska"
                class="gallery__img"
              />
              <div class="desc">
                <h2 class="desc__text">Kenai Fjords</h2>
                <button
                  type="button"
                  aria-label="button"
                  id="like"
                  class="desc__button desc__button_like"
                ></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/YellowStone2.jpg"
                alt="Yellowstone National Park, Wyoming"
                class="gallery__img"
              />
              <div class="desc">
                <h2 class="desc__text">YellowStone Park</h2>
                <button
                  type="button"
                  aria-label="button"
                  id="like"
                  class="desc__button desc__button_like"
                ></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/niagra_falls2.jpg"
                alt="Niagara Falls, New York & Ontario"
                class="gallery__img"
              />
              <div class="desc">
                <h2 class="desc__text">Niagara Falls</h2>
                <button
                  type="button"
                  aria-label="button"
                  id="like"
                  class="desc__button desc__button_like"
                ></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/zion_Park2.jpg"
                alt="Zion National Park, Utah"
                class="gallery__img"
              />
              <div class="desc">
                <h2 class="desc__text">Zion Park</h2>
                <button
                  type="button"
                  aria-label="button"
                  id="like"
                  class="desc__button desc__button_like"
                ></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/kauaii.jpg"
                alt="Kauai islands, Hawaii"
                class="gallery__img"
              />
              <div class="desc">
                <h2 class="desc__text">Kauai, Hawaii</h2>
                <button
                  type="button"
                  aria-label="button"
                  id="like"
                  class="desc__button desc__button_like"
                ></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                src="./images/GrandCanyon.jpg"
                alt="Grand Canyon, Arizona"
                class="gallery__img"
              />
              <div class="desc">
                <h2 class="desc__text">Grand Canyon</h2>
                <button
                  type="button"
                  aria-label="button"
                  id="like"
                  class="desc__button desc__button_like"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
