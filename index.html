<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Danie .M"
      content="daniel malka,yndex practicum student danielmalka999@gmail.com"
    />
    <meta
      name="description"
      content="an interactive web-page via JS that has information about cities in The United Stats"
    />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Aroud the US.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/top__logo.svg"
          alt="AROUND the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <div class="popup popup_type_zoom">
          <div class="popup__container_img">
            <img class="popup__img" />
            <span
              class="popup__close popup__close_type_img-view"
              type="button"
              aria-label="button"
            ></span>
            <p class="popup__alt"></p>
          </div>
        </div>
        //profile popup
        <div class="popup popup_type_profile">
          <div class="popup__container">
            <button
              type="button"
              aria-label="button"
              class="popup__close popup__close_type_profile"
            ></button>
            <h3 class="popup__title">Edit Profile</h3>
            <form
              novalidate
              name="formProfile"
              class="form form_type_profile"
              id="form__profile"
            >
              <fieldset class="form__fieldset">
                <div class="form__input_fieldset">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Name"
                    value="Jacques Cousteau"
                    class="form__input form__input_type_name"
                    minlength="2"
                    maxlength="40"
                    required
                  />
                  <span
                    class="form__input_error_message name_error_message"
                  ></span>
                </div>
                <div class="form__input_fieldset">
                  <input
                    type="text"
                    id="occupation"
                    name="occu"
                    placeholder="Occupation"
                    value="Explorer"
                    class="form__input form__input_type_occu"
                    minlength="2"
                    maxlength="200"
                    required
                  />
                  <span
                    class="form__input_error_message occupation_error_message"
                  ></span>
                </div>
              </fieldset>

              <fieldset class="form__fieldset">
                <button
                  id="save"
                  type="submit"
                  class="form__button save_button"
                >
                  Save
                </button>
              </fieldset>
            </form>
          </div>
        </div>

        <div class="popup popup_type_card">
          <div class="popup__container">
            <button
              type="button"
              aria-label="button"
              class="popup__close popup__close_type_img-add"
            ></button>
            <h3 class="popup__title">New place</h3>
            <form name="formImg" class="form form_type_img_add" id="form__img">
              <fieldset class="form__fieldset">
                <div class="form__input_fieldset">
                  <input
                    type="text"
                    id="title"
                    name="title"
                    value=""
                    placeholder="Title"
                    class="form__input form__input_type_title"
                    minlength="1"
                    maxlength="30"
                    required
                  />
                  <span
                    class="form__input_error_message title_error_message"
                  ></span>
                </div>

                <div class="form__input_fieldset">
                  <input
                    type="url"
                    id="link"
                    name="link"
                    value=""
                    placeholder="Link"
                    class="form__input form__input_type_link"
                    required
                  />
                  <span
                    class="form__input_error_message link_error_message"
                  ></span>
                </div>
              </fieldset>

              <fieldset class="form__fieldset">
                <button
                  id="create"
                  type="submit"
                  class="form__button create_button"
                >
                  Create
                </button>
              </fieldset>
            </form>
          </div>
        </div>

        <section class="top">
          <img
            src="./images/header__img.png"
            alt="Profile picture"
            class="top__img"
          />
          <div class="text">
            <div class="text__title">
              <h1 class="text__name">Jacques Cousteau</h1>
              <button
                type="button"
                aria-label="button"
                class="text__edit"
              ></button>
            </div>
            <p class="text__occu">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="button"
            class="top__plus-box"
          ></button>
        </section>

        <section class="images">
          <ul class="gallery"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
    </div>

    <template id="gallery__item">
      <li class="gallery__item">
        <img src=" " alt=" " class="gallery__img" />
        <span class="gallery__bin"></span>
        <div class="desc">
          <h2 class="desc__text"></h2>
          <button
            type="button"
            aria-label="button"
            id="like"
            class="desc__heart"
          ></button>
        </div>
      </li>
    </template>

    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>
  </body>
</html>
