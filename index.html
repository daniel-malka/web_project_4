<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Danie .M"
      content="daniel malka,yndex practicum student danielmalka999@gmail.com"
    />
    <meta
      name="description"
      content="an interactive web-page via JS that has information about cities in The United Stats"
    />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Aroud the US.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/top__logo.svg"
          alt="AROUND the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <sction class="zoom">
          <div class="zoom__content">
            <img src="" alt="" class="zoom__img" />
            <span class="zoom__close" type="button" aria-label="button"></span>
            <p class="zoom__alt"></p>
          </div>
        </sction>
        <section class="popup">
          <div class="popup__container">
            <button
              type="button"
              aria-label="button"
              class="popup__close"
            ></button>
            <h3 class="popup__title">Edit Profile</h3>
            <form name="form" class="form" id="form">
              <fieldset class="form__type">
                <input
                  type="text"
                  id="name"
                  name="name"
                  value="Jacques Cousteau"
                  class="form__input form__input_type_name"
                  required
                />
                <input
                  type="text"
                  id="occupation"
                  name="occu"
                  value="Explorer"
                  class="form__input form__input_type_occu"
                  required
                />
              </fieldset>
              <fieldset class="form__type">
                <button type="submit" class="form__button">Save</button>
              </fieldset>
            </form>
          </div>
        </section>
        <section class="top">
          <img
            src="./images/header__img.png"
            alt="Profile picture"
            class="top__img"
          />
          <div class="text">
            <div class="text__title">
              <h1 class="text__name">Jacques Cousteau</h1>
              <button
                type="button"
                aria-label="button"
                class="text__edit"
              ></button>
            </div>
            <p class="text__occu">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="button"
            class="top__plus-box"
          ></button>
        </section>

        <section class="images">
          <ul class="gallery"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
    </div>

    <template id="gallery__item">
      <li class="gallery__item">
        <img src alt="" class="gallery__img" />
        <span class="gallery__bin"></span>
        <div class="desc">
          <h2 class="desc__text"></h2>
          <button
            type="button"
            aria-label="button"
            id="like"
            class="desc__heart"
          ></button>
        </div>
      </li>
    </template>

    <script src="./script/index.js"></script>
  </body>
</html>
