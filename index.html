<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Danie .M"
      content="daniel malka,yndex practicum student danielmalka999@gmail.com"
    />
    <meta
      name="description"
      content="an interactive web-page via JS that has information about cities in The United Stats"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="javascript" href="./script/script.js" />

    <title>Aroud the US.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="top">
        <img
          src="./images/top__logo.png"
          alt="AROUND the us logo"
          class="top__logo"
        />
      </header>
      <main class="content">
        <section class="popup">
          <div class="popup__content">
            <h3 class="form__title">Edit Profile</h3>
            <form class="form">
              <fieldset class="form__type">
                <label for="name" class="form__label"></label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  value="Jacques Cousteau"
                  class="form__input"
                  required
                />
                <label for="occupation" class="form__label"></label>
                <input
                  type="text"
                  id="occupation"
                  name="occu"
                  value="Explorer"
                  class="form__input"
                  required
                />
              </fieldset>
              <fieldset class="form__type">
                <button class="form__save">Save</button>
              </fieldset>
            </form>
          </div>
        </section>
        <section class="header">
          <img
            src="./images/header__img.png"
            alt="Profile picture"
            class="header__img"
          />
          <div class="text">
            <h1 class="text__name">Jacques Cousteau</h1>
            <p class="text__occu">Explorer</p>
          </div>
        </section>
        <section class="images">
          <ul class="gallery">
            <li class="gallery__item">
              <img
                src="./images/KenaiFjords.jpg"
                alt="Kenai Fjords National Park, Alaska"
                class="gallery__img"
              />
              <span class="desc"><p class="desc__text">Kenai Fjords</p></span>
            </li>
            <li class="gallery__item">
              <img
                src="./images/YellowStone2.jpg"
                alt="Yellowstone National Park, Wyoming"
                class="gallery__img"
              />
              <span class="desc"
                ><p class="desc__text">YellowStone Park</p></span
              >
            </li>
            <li class="gallery__item">
              <img
                src="./images/niagra_falls2.jpg"
                alt="Niagara Falls, New York & Ontario"
                class="gallery__img"
              />
              <span class="desc"><p class="desc__text">Niagara Falls</p></span>
            </li>
            <li class="gallery__item">
              <img
                src="./images/zion_Park2.jpg"
                alt="Zion National Park, Utah"
                class="gallery__img"
              />
              <span class="desc"><p class="desc__text">Zion Park</p></span>
            </li>
            <li class="gallery__item">
              <img
                src="./images/kauaii.jpg"
                alt="Kauai islands, Hawaii"
                class="gallery__img"
              />
              <span class="desc"><p class="desc__text">Kauai, Hawaii</p></span>
            </li>
            <li class="gallery__item">
              <img
                src="./images/GrandCanyon.jpg"
                alt="Grand Canyon, Arizona"
                class="gallery__img"
              />
              <span class="desc"><p class="desc__text">Grand Canyon</p></span>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
