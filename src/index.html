<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Danie .M"
      content="daniel malka,yndex practicum student danielmalka999@gmail.com"
    />
    <meta
      name="description"
      content="an interactive web-page via JS that has information about cities in The United Stats"
    />

    <title>Aroud the US.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/top__logo.svg')%>"
          alt="AROUND the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <div class="popup popup_type_zoom">
          <div id="img-view" class="popup__container-img">
            <img class="popup__img" />
            <span
              class="popup__close popup__close_type_img-view"
              type="button"
              aria-label="button"
            ></span>
            <p class="popup__caption"></p>
          </div>
        </div>

        <div class="popup popup_type_profile">
          <div id="profile" class="popup__container">
            <button
              type="button"
              aria-label="button"
              class="popup__close popup__close_type_profile"
            ></button>
            <h3 class="popup__title">Edit Profile</h3>
            <form
              novalidate
              name="formProfile"
              class="form form_type_profile"
              id="form__profile"
            >
              <fieldset class="fieldset">
                <div class="fieldset__container">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Name"
                    value="Jacques Cousteau"
                    class="fieldset__input fieldset__input_type_name"
                    minlength="2"
                    maxlength="40"
                    required
                  />
                  <span
                    class="fieldset__error-message fieldset__error-type-name"
                  ></span>
                </div>
                <div class="fieldset__container">
                  <input
                    type="text"
                    id="about"
                    name="about"
                    placeholder="about"
                    value="Explorer"
                    class="fieldset__input fieldset__input_type_about"
                    minlength="2"
                    maxlength="200"
                    required
                  />
                  <span
                    class="fieldset__error-message fieldset__error-type-about"
                  ></span>
                </div>
              </fieldset>

              <fieldset class="fieldset">
                <button
                  name="save"
                  type="submit"
                  class="fieldset__button fieldset__button-type-save"
                  disabled
                >
                  Save
                </button>
              </fieldset>
            </form>
          </div>
        </div>

        <div class="popup popup_type_card">
          <div id="img-add" class="popup__container">
            <button
              type="button"
              aria-label="button"
              class="popup__close popup__close_type-img-add"
            ></button>
            <h3 class="popup__title">New place</h3>
            <form
              novalidate
              name="formImg"
              class="form form_type_img-add"
              id="form__img"
            >
              <fieldset class="fieldset">
                <div class="fieldset__container">
                  <input
                    type="text"
                    id="title"
                    name="title"
                    value=""
                    placeholder="Title"
                    class="fieldset__input fieldset__input_type_title"
                    minlength="1"
                    maxlength="30"
                    required
                  />
                  <span
                    class="fieldset__error-message fieldset__error-type-title"
                  ></span>
                </div>

                <div class="fieldset__container">
                  <input
                    type="url"
                    id="link"
                    name="link"
                    value=""
                    placeholder="Link"
                    class="fieldset__input fieldset__input_type_link"
                    required
                  />
                  <span
                    class="fieldset__error-message fieldset__error-type-link"
                  ></span>
                </div>
              </fieldset>

              <fieldset class="fieldset">
                <button
                  name="create"
                  type="submit"
                  class="fieldset__button fieldset__button_type_create fieldset__button_disabled"
                  disabled
                >
                  Create
                </button>
              </fieldset>
            </form>
          </div>
        </div>

        <div class="popup popup__type_delete">
          <div id="card-delete" class="popup__container">
            <button
              type="button"
              aria-label="button"
              class="popup__close popup__close_type-delete"
            ></button>
            <h3 class="popup__title">Are you sure?</h3>
            <form
              novalidate
              name="formDelete"
              class="form form_type_delete"
              id="form__delete"
            >
              <fieldset class="fieldset">
                <button
                  name="delete"
                  type="submit"
                  class="fieldset__button fieldset__button_type_delete"
                >
                  Delete
                </button>
              </fieldset>
            </form>
          </div>
        </div>

        <div class="popup popup_type_avatar">
          <div id="change-avatar" class="popup__container">
            <button
              type="button"
              aria-label="button"
              class="popup__close popup__close_type-avatar"
            ></button>
            <h3 class="popup__title">Change profile picture</h3>
            <form
              novalidate
              name="formAvatar"
              class="form form_type-avatar"
              id="form__avatar"
            >
              <fieldset class="fieldset">
                <div class="fieldset__container">
                  <input
                    id="url"
                    name="url"
                    value=""
                    placeholder="picture"
                    class="fieldset__input fieldset__input_type-link"
                    required
                  />
                  <span
                    class="fieldset__error-message fieldset__error-type-url"
                  ></span>
                </div>
              </fieldset>

              <fieldset class="fieldset">
                <button
                  name="create"
                  type="submit"
                  class="fieldset__button fieldset__button_type_create"
                >
                  Create
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- // ------------------------------------------------------------------------------------------------ // -->
        <section class="top">
          <div class="top__container">
            <div class="top__container_image-container">
              <img src="#" alt="Profile picture" class="top__img" />
            </div>
          </div>

          <div class="text">
            <div class="text__title">
              <h1 class="text__name">Jacques Cousteau</h1>
              <button
                type="button"
                aria-label="button"
                class="text__edit"
              ></button>
            </div>
            <p class="text__about">Explorer</p>
          </div>
          <!---->
          <button
            type="button"
            aria-label="button"
            class="top__plus-box"
          ></button>
        </section>

        <section class="images">
          <ul class="gallery"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
    </div>

    <template id="gallery__item">
      <li class="gallery__item">
        <img src=" " alt=" " class="gallery__img" />
        <span class="gallery__bin"></span>
        <div class="desc">
          <h2 class="desc__text"></h2>
          <div class="like">
            <button
              type="button"
              aria-label="button"
              id="like__button"
              class="like__button"
            ></button>
            <div class="like__counter"></div>
          </div>
        </div>
      </li>
    </template>

    <script type="module" src="./script/index.js"></script> -->
  </body>
</html>
